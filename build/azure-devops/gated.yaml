trigger:
  branches:
    include:
    - develop
    - features/*
    exclude:
    - master
  paths:
    exclude:
    - .github/*
    - .gitignore
    - LICENSE

pr:
  branches:
    include:
    - develop
    - features/*

jobs:
- job: Linux
  displayName: Linux

  pool:
    vmImage: ubuntu-16.04

  steps:
  - bash: chmod +x ./build/cake/build.sh
    displayName: Grant permissions

  - bash: ./build/cake/build.sh
      \-s build/cake/build.cake
      \--target=Run-Unit-Tests
    displayName: Run Unit Tests